<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <h1>Password generator</h1>
      <div>
        <p>P4%word!</p>
        <button>Coppy</button>
      </div>

      <input
        type="range"
        name="character-length"
        id="character-length"
        min="0"
        max="50"
        value="0"
      />

      <div>
        <div>
          <p>Character Length</p>
          <p>0</p>
        </div>
        <div>
          <input
            type="checkbox"
            id="include-uppercase"
            name="include-uppercase"
            value="include-uppercase"
          />
          <label for="include-uppercase">Include Uppercase Letters</label>
        </div>
        <div>
          <input
            type="checkbox"
            id="include-lowercase"
            name="include-lowercase"
            value="include-lowercase"
          />
          <label for="include-lowercase">Include Lowercase Letters</label>
        </div>
        <div>
          <input
            type="checkbox"
            id="include-numbers"
            name="include-numbers"
            value="include-numbers"
          />
          <label for="include-numbers">Include Numbers</label>
        </div>
        <div>
          <input
            type="checkbox"
            id="include-symbols"
            name="include-symbols"
            value="include-symbols"
          />
          <label for="include-symbols">Include Symbols</label>
        </div>
        <div>
          <p>Strength</p>
          <div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <button>Generate</button>
      </div>
    </div>
  </body>
</html>
