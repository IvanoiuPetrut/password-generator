<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
  </head>
  <body class="bg-gray-900 text-gray-500">
    <div class="flex flex-col text-2xl w-[48rem] p-4">
      <h1 class="font-bold text-3xl mb-8 text-center text-gray-400">
        Password generator
      </h1>
      <div class="flex justify-between mb-6 py-6 px-8 bg-gray-800">
        <input
          id="input--password"
          class="text-4xl font-bold p-2 bg-transparent placeholder-gray-400 focus:outline-dashed focus:outline-accent-color focus:shadow-none"
          type="text"
          name="password"
          placeholder="P4$5W0rD!"
        />
        <button
          id="btn--copy"
          class="text-accent-color transitionfocus:outline-dashed focus:text-green-200 focus:shadow-none focus:outline-dashed focus:outline-accent-color active:text-accent-color-dark"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-10 h-10"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75"
            />
          </svg>
        </button>
      </div>

      <div class="flex flex-col gap-10 bg-gray-800 p-8">
        <div class="flex justify-between">
          <p class="font-medium text-gray-300">Character Length</p>
          <p
            id="character-length"
            class="text-5xl font-medium text-accent-color"
          >
            0
          </p>
        </div>

        <input
          id="input--length"
          class="w-full"
          type="range"
          name="character-length"
          min="0"
          max="128"
          value="0"
        />

        <div class="flex flex-col gap-2 text-gray-300">
          <div>
            <input
              type="checkbox"
              id="include-uppercase"
              name="include-uppercase"
              value="include-uppercase"
            />
            <label for="include-uppercase">Include Uppercase Letters</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="include-lowercase"
              name="include-lowercase"
              value="include-lowercase"
            />
            <label for="include-lowercase">Include Lowercase Letters</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="include-numbers"
              name="include-numbers"
              value="include-numbers"
            />
            <label for="include-numbers">Include Numbers</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="include-symbols"
              name="include-symbols"
              value="include-symbols"
            />
            <label for="include-symbols">Include Symbols</label>
          </div>
        </div>
        <div class="flex justify-between items-center bg-gray-900 px-8 py-6">
          <p class="uppercase font-bold text-2xl text-gray-400">Strength</p>
          <div class="flex gap-2">
            <div
              class="w-4 h-10 border-4 border-gray-500 password-strength-bar"
            ></div>
            <div
              class="w-4 h-10 border-4 border-gray-500 password-strength-bar"
            ></div>
            <div
              class="w-4 h-10 border-4 border-gray-500 password-strength-bar"
            ></div>
            <div
              class="w-4 h-10 border-4 border-gray-500 password-strength-bar"
            ></div>
            <div
              class="w-4 h-10 border-4 border-gray-500 password-strength-bar"
            ></div>
          </div>
        </div>
        <button
          id="btn--generate"
          class="flex items-center justify-center gap-4 hover:gap-8 transition ease-in-out delay-150 font-bold text-2xl uppercase py-6 bg-accent-color hover:bg-green-200 text-gray-800 focus:outline-dashed focus:outline-accent-color focus:shadow-none active:bg-accent-color-dark"
        >
          <span>Generate</span>
          <span
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3"
              />
            </svg>
          </span>
        </button>
      </div>
    </div>
  </body>
</html>
