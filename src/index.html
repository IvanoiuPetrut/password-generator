<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
  </head>
  <body class="bg-gray-900 text-gray-500">
    <div class="flex flex-col text-2xl p-4 mx-auto mt-4 sm:mt-0 max-w-2xl">
      <h1 class="font-bold text-3xl sm:text-xl mb-8 text-center text-gray-400">
        Password generator
      </h1>
      <div
        class="flex justify-between gap-4 mb-6 py-6 px-8 sm:py-4 sm:px-4 bg-gray-800"
      >
        <input
          id="input--password"
          class="text-4xl sm:text-2xl font-bold p-2 w-full bg-transparent placeholder-gray-400 focus:outline-dashed focus:outline-accent-color focus:shadow-none"
          type="text"
          name="password"
          placeholder="P4$5W0rD!"
        />
        <button
          id="btn--copy"
          class="text-accent-color transitionn hover:text-green-200 focus:text-green-200 focus:outline-dashed active:text-accent-color-dark relative after:content-['Copied'] after:px-2 after:rounded after:text-sm after:font-medium after:text-gray-800 after:bg-accent-color after:transition after:duration-300 after:ease-in-out after:absolute after:bottom-14 after:left-1/2 after:-translate-x-1/2 after:opacity-0 after:scale-0"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-10 h-10 sm:w-8 sm:h-8"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75"
            />
          </svg>
        </button>
      </div>

      <div class="flex flex-col gap-10 bg-gray-800 p-8 sm:p-4">
        <div class="flex justify-between items-center">
          <p class="font-medium text-gray-300 sm:text-xl">Character Length</p>
          <p
            id="character-length"
            class="text-5xl sm:text-3xl font-medium text-accent-color"
          >
            0
          </p>
        </div>

        <input
          id="input--length"
          class="w-full h-3 bg-gray-200 appearance-none cursor-pointer dark:bg-gray-900 focus:outline-none"
          type="range"
          name="character-length"
          min="0"
          max="128"
          value="0"
        />

        <div class="flex flex-col gap-2 text-gray-300">
          <div class="flex items-center gap-6 sm:gap-3">
            <input
              class="appearance-none relative w-5 h-5 sm:w-4 sm:h-4 border-2 border-gray-800 bg-gray-400 rounded-sm cursor-pointer checked:bg-accent-color"
              type="checkbox"
              id="include-uppercase"
              name="include-uppercase"
              value="include-uppercase"
            />
            <label for="include-uppercase" class="sm:text-lg"
              >Include Uppercase Letters</label
            >
          </div>
          <div class="flex items-center gap-6 sm:gap-3">
            <input
              class="appearance-none relative w-5 h-5 sm:w-4 sm:h-4 border-2 border-gray-800 bg-gray-400 rounded-sm cursor-pointer checked:bg-accent-color"
              type="checkbox"
              checked
              id="include-lowercase"
              name="include-lowercase"
            />
            <label for="include-lowercase" class="sm:text-lg"
              >Include Lowercase Letters</label
            >
          </div>
          <div class="flex items-center gap-6 sm:gap-3">
            <input
              class="appearance-none relative w-5 h-5 sm:w-4 sm:h-4 border-2 border-gray-800 bg-gray-400 rounded-sm cursor-pointer checked:bg-accent-color"
              type="checkbox"
              id="include-numbers"
              name="include-numbers"
              value="include-numbers"
            />
            <label for="include-numbers" class="sm:text-lg"
              >Include Numbers</label
            >
          </div>
          <div class="flex items-center gap-6 sm:gap-3">
            <input
              class="appearance-none relative w-5 h-5 sm:w-4 sm:h-4 border-2 border-gray-800 bg-gray-400 rounded-sm cursor-pointer checked:bg-accent-color"
              type="checkbox"
              id="include-symbols"
              name="include-symbols"
              value="include-symbols"
            />
            <label for="include-symbols" class="sm:text-lg"
              >Include Symbols</label
            >
          </div>
        </div>
        <div
          class="flex justify-between items-center sm:flex-col sm:gap-2 bg-gray-900 px-8 py-6 sm:px-4 sm:py-3"
        >
          <p class="uppercase font-bold text-2xl text-gray-400 sm:text-lg">
            Strength
          </p>
          <div class="flex gap-5 items-center">
            <p
              id="password-strength"
              class="font-bold text-3xl sm:text-xl hidden"
            ></p>
            <div class="flex gap-2">
              <div
                class="w-4 sm:w-3 h-10 sm:h-7 border-2 border-gray-500 password-strength-bar"
              ></div>
              <div
                class="w-4 sm:w-3 h-10 sm:h-7 border-2 border-gray-500 password-strength-bar"
              ></div>
              <div
                class="w-4 sm:w-3 h-10 sm:h-7 border-2 border-gray-500 password-strength-bar"
              ></div>
              <div
                class="w-4 sm:w-3 h-10 sm:h-7 border-2 border-gray-500 password-strength-bar"
              ></div>
              <div
                class="w-4 sm:w-3 h-10 sm:h-7 border-2 border-gray-500 password-strength-bar"
              ></div>
            </div>
          </div>
        </div>
        <button
          id="btn--generate"
          class="flex items-center justify-center gap-4 hover:gap-8 transition ease-in-out delay-150 font-bold text-2xl uppercase py-6 sm:py-3 bg-accent-color hover:bg-green-200 text-gray-800 focus:outline-dashed focus:outline-accent-color focus:shadow-none active:bg-accent-color-dark"
        >
          <span class="sm:text-xl">Generate</span>
          <span
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3"
              />
            </svg>
          </span>
        </button>
      </div>
    </div>
  </body>
</html>
